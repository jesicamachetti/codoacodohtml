        <div id="container-img">
            <figure class="div-img div-reverse animate__animated  animate__bounceInLeft">
                <img class="img-ab" src="./imagenes/cataratas1.jpg" alt="Foto de las cataratas">
                <figcaption class="fig-img">
                    <h2 class="center">Cataratas del Iguazú</h2>
                    <br>
                    <p>Patrimonio natural de la humanidad desde 1984, declarado por la UNESCO y una de las 7 maravillas naturales del mundo desde 2011, el Parque Nacional Iguazú es un universo natural único.
                    Lleno de vida, abundante vegetación y 275 saltos, entre ellos la Garganta del Diablo, cayendo a 82 metros de altura, con un ancho de 150 metros y 700 metros de largo, es el lugar ideal para conectar con la naturaleza, descubrir un nuevo bioma y conocer a inumerables plantas y animales.
                    El parque abarca unas 67.000 hectáreas, y el caudal del agua ronda los 1800m3/s. Las Cataratas del Iguazú forman parte de Brasil y Argentina, 2 tercios de su extensión se encuentran en el lado argentino.</p>
                </figcaption>
            </figure>

            <figure class="div-img animate__animated animate__bounceInRight">
                <figcaption class="fig-img">
                    <h2 class="center">Ruinas de San Ignacio</h2>
                    <br>
                    <p>
                        conocer mejor a las Misiones Jesuíticas, visitar las Ruinas de San Ignacio es una excelente forma.
                        Esta Misión Jesuítica fue fundada en el año 1610 en el Guayrá, por los Padres José Cataldino y Simón Masseta, y en 1655 como consecuencia de las invasiones de los mamelucos se trasladó a Paranaimá; en mayo de 1695 fue nuevamente trasladada al actual lugar. 
                        Se la denominó San Ignacio Miní para distinguirla de la de San Ignacio Guazú fundada con anterioridad.
                        En su época de mayor apogeo ésta Misión llegó a contar con más de 3.300 habitantes y su estrecha relación con el río Paraná le permitió mantener un constante intercambio con las otras reducciones.
                        En la actualidad se mantiene en mejor estado de conservación gracias a importantes trabajos de restauración que se llevaron a cabo en la misma.
                        Las Ruinas Jesuíticas de la Misión de San Ignacio Miní fueron declaradas Patrimonio Mundial de la Humanidad por la UNESCO en el año 1984. Completando el conjunto de las ruinas y a modo de soporte se encuentra el centro de interpretación de la cultura Jesuíta-Guaraní.
                    </p>
                </figcaption>
                <img class="img-ab" src="./imagenes/sanig8.jpg" alt="Ruinas de San Ignacio">
            </figure>

            <figure class="div-img div-reverse animate__animated  animate__bounceInLeft">
                <img class="img-ab" src="./imagenes/cruz1.jpg" alt="Cruz de Santa Ana">
                <figcaption class="fig-img">
                    <h2 class="center">Cruz de Santa Ana</h2>
                    <br>
                    <p>
                        La misma se compone de un edificio principal de hormigón armado, de 30 metros de altura. Sobre el coronamiento de este edificio se erige la cruz, una estructura metálica de 52 metros, sumando en total 82 metros de altura.
                        La gran cruz fue construida con perfiles metálicos galvanizados en caliente, adoptando la forma de una típica cruz latina. Se puede subir a sus brazos a través de un ascensor que nos lleva hasta allí y así contemplar el paisaje en altura.
                        La base de la Cruz, presenta exteriormente formas curvas con rampas de circulación y escaleras externas que facilitan el acceso a diferentes niveles de miradores y terrazas, permitiendo múltiples vistas panorámicas por encima de la altura máxima de la vegetación.
                        El Parque temático de la Cruz conjuga arquitectura y selva, a 360 metros de altura sobre el nivel del mar. Se desarrolla en un predio de 57,5 hectáreas de puro monte nativo misionero. Los visitantes podrán apreciar distintas secciones dentro del mismo con una propuesta diferente:
                        espacios para detenerse y contemplar, caminos para observar y aprender. 
                        El vivero, mariposario, orquideario, restaurante son algunas de las propuestas que ofrece. Además, los senderos del Parque temático de la Cruz son totalmente accesibles tanto para sillas de ruedas como para cochecitos de bebé, permiten el disfrute de los distintos sectores a través de ellos.
                        El ascenso a los brazos de la Cruz se realiza por medio de un ascensor siempre y cuando las condiciones climáticas así lo permitan.
                    </p>
                </figcaption>
                
            </figure>

            <figure class="div-img animate__animated animate__bounceInRight">
                <figcaption  class="fig-img">
                    <h2 class="center">Salto Encantado</h2>
                    <br>
                    <p>
                        Parque Provincial Salto Encantado. Atravesado por el arroyo Cuñá Pirú (Mujer delgada en lengua Guaraní) es una de las áreas protegidas más importantes del centro de la Provincia.
                    En medio de un espacio de intenso verde, cubierto de selva, se encuentra el gran salto, atractivo principal del parque, visto por primera vez en Junio de 1936.
                    La erosión que durante mucho tiempo efectuaron las aguas del arroyo Cuñá Pirú generaron ésta caída de agua de 64 metros de altura en un cañadón profundo rodeado de vegetación.
                    El Parque Provincia Salto Encantado es un área protegida de 13.227has. Conservando una gran porción de Selva Misionera junto con su flora, fauna y cursos de agua, siendo el arroyo Cuñá Pirú el que permite la caída del Salto Encantado, siendo el más alto pero no el único.
                    Dentro del área existen 4 cascadas de menor tamaño:
                    </p>
                    <ul class="lista-senderos">
                        <li>Sendero en deck de baja intensidad y accesible para contemplar de naturaleza</li>
                        <li>Sendero agrestes de mayor dificultad: Salto la Olla y cascada El Picaflor</li>
                        <li>Senderos agrestes de menor dificultad y más cortos: Salto Escondido y Acutí </li>
                        <li>Descenso a la base de salto ( 375 escalones) Alta dificultad</li>
                    </ul>
                </figcaption>
                <img class="img-ab" src="./imagenes/salto6.jpg" alt="Salto Encantado">
            </figure>

            <figure class="div-img div-reverse animate__animated  animate__bounceInLeft">
                <img class="img-ab" src="./imagenes/mocona5.jpg" alt="Mocona">
                <figcaption class="fig-img">
                    <h2 class="center">Saltos del Moconá</h2>
                    <br>
                    <p>
                        El Gran Salto del Moconá, “El que todo lo traga”, como reza su denominación en lengua guaraní, es un cañón de 1900 metros de largo con caídas de agua paralelas a su cauce.
                        El relieve del Parque es accidentado y sus laderas caen abiertamente a los valles cerrados del arroyo Yabotí y del río Uruguay, con orillas en forma de barrancas, cuyas alturas oscilan entre los 160 y 350 metros sobre el nivel del mar.
                        El arroyo Yabotí o Pepirí, uno de los cursos de agua más importantes que rodean el Parque Provincial Moconá, posee innumerables correderas y remansos, cuyo caudal varía con las precipitaciones
                        El Parque Provincial Moconá se encuentra dentro de la Reserva de la Biosfera Yabotí, en la región centro este de Misiones, en el Municipio de San Pedro, ocupando una superficie aproximada de 253.773 has.
                        En el corazón del parque, los Saltos del Moconá conforman un espectáculo único en el mundo, producto de una falla geológica sobre el río Uruguay, entre las desembocaduras de los arroyos Pepirí Guazú y Yabotí (del lado Argentino).
                        Puede tomar un paseo fluvial en el servicio privado de lanchas preparadas para que experimente la fuerza y vida de nuestros saltos.
                        También puede disfrutar de los senderos por el parque y adentrarse en la naturaleza recorriendo las siguientes picadas:   
                    </p>
                    <ul class="lista-senderos">
                        <li>Sendero "Chachí" 1800 mts (Dificultad baja) .</li>
                        <li>"La Gruta" 600 mts (Dificultad alta)</li>
                        <li>El acceso al embarcadero Piedra Bugre, 2 km (Dificultad alta)</li>
                    </ul>

                </figcaption>
